# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Release-Package Binaries

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      linux_arch: x64 arm arm64
      win_arch: x64 arm arm64
      PAK: Assets/PAKs
      CONFIG: Assets/Config
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Package Linux
      run: |
        for arch in $linux_arch; 
        do
          BIN="bin/linux/$arch"
          dotnet publish -r linux-$arch -p:PublishSingleFile=true --self-contained true -o $BIN -c release
          cp -r $PAK $BIN
          mkdir $BIN/NABUs
          mkdir $BIN/Files
          cp -f $CONFIG/appsettings.linux.json $BIN/appsettings.json
          cp -f README.md $BIN
          zip -r nnae-linux-$arch.zip $BIN
        done
    - name: Package Windows
      run: |
        for arch in $win_arch; 
        do
          BIN="bin/win/$arch"
          dotnet publish -r win-$arch -p:PublishSingleFile=true --self-contained true -o $BIN -c release
          cp -r $PAK $BIN
          mkdir $BIN/NABUs
          mkdir $BIN/Files
          cp -f $CONFIG/appsettings.win.json $BIN/appsettings.json
          cp -f README.md $BIN
          zip -r nnae-win-$arch.zip $BIN
        done
    - name: Package MacOS
      run: |
        BIN="bin/macos/x64"
        dotnet publish -r osx-x64 -p:PublishSingleFile=true --self-contained true -o $BIN -c release
        cp -r $PAK $BIN
        mkdir $BIN/NABUs
        mkdir $BIN/Files
        cp -f $CONFIG/appsettings.macos.json $BIN/appsettings.json
        cp -f README.md $BIN
        zip -r nnae-macos-x64.zip $BIN

        BIN="bin/macos/arm64"
        dotnet publish -r osx.11.0-arm64 -p:PublishSingleFile=true --self-contained true -o $BIN -c release
        cp -r $PAK $BIN
        mkdir $BIN/NABUs
        mkdir $BIN/Files
        cp -f $CONFIG/appsettings.macos.json $BIN/appsettings.json
        cp -f README.md $BIN
        zip -r nnae-macos-arm64.zip $BIN
        
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: '*.zip'
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
    
